  - name: <service-name>-pr
    type: pull-request
    <<: *webhook-config
    source:
      repo: <repo-name>
      uri: git@github.com:<repo-name>.git
      ignore_paths: [ .ci ]
      access_token: ((github-access-token))
      private_key: ((<deploy-key-name>))
      every: true

  - name: <service-name>
    type: git
    <<: *webhook-config
    source:
      uri: git@github.com:<repo-name>.git
      branch: master
      private_key: ((<deploy-key-name>))

  - name: <service-name>-image
    type: docker-image
    source:
      repository: "<docker-image-repository>"
      aws_access_key_id: ((telia-common-artifacts-access-key))
      aws_secret_access_key: ((telia-common-artifacts-secret-key))
      aws_session_token: ((telia-common-artifacts-session-token))

